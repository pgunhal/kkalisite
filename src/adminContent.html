<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Content</title>
    <link rel="stylesheet" href="adminContent.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="firebaseInit.js"></script>
    <script src="adminContent.js"></script>
</head>
<body>
    <div class="container">
        <h1>Teacher Management</h1>

        <h2>Set Story</h2>
        <div class="form-section">
            <label for="weekInput">Enter Week Number:</label>
            <input type="number" id="weekInput" class="form-control" placeholder="Enter week number" min="1" required>
        </div>
    
        <div class="form-section">
            <label for="storySelect">Select Story:</label>
            <select id="storySelect" class="form-control">
                <option value="" disabled selected>Select a story</option>
            </select>
            <button id="setWeekStory" class="btn-primary">Set Week and Story</button>
        </div>
    
        <h2>Audio Management</h2>
        <div class="form-section">
            <label for="audioWeekSelect">Filter by Week:</label>
            <input type="number" id="audioWeekSelect" class="form-control" placeholder="Enter week number to filter" min="1">
            <button id="filterAudioButton" class="btn-primary">Filter Audios</button>
        </div>

        <section id="CUPAudios" class="audio-section">
            <h3>Cupertino</h3>
            <ul id="cupList" class="audio-list"></ul>
        </section>
        <section id="MILAudios" class="audio-section">
            <h3>Milpitas</h3>
            <ul id="milList" class="audio-list"></ul>
        </section>        
    </div>
</body>
</html>
