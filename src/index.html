<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Story Recording</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="firebaseInit.js"></script> <!-- Initialize Firebase -->
    
<body>

    <div id="mainContent" class="container my-5">
        <h1 class="text-center mb-4">ಕನ್ನಡ ಕಲಿ</h1>

        <div id="weekDisplay" class="text-center h4 mb-4">Week: Loading...</div>

        <!-- Story content -->
        <div class="mb-5">
            <h2 id="storyTitle" class="mb-2">Loading story title...</h2>
            <p id="authorName" class="text-muted mb-3"></p>
            <div id="storyText" class="story-text">Loading story content...</div>
        </div>

        <!-- Recording form -->
        <form id="recordForm" class="mb-4 p-4 border rounded bg-light">
            <h3 class="mb-4">Record Your Audio</h3>

            <div class="mb-3">
                <label for="studentName" class="form-label">Name:</label>
                <input type="text" id="studentName" name="studentName" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Select Center:</label>
                <div id="studentCenter" class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="centerCUP" name="studentCenter" value="CUP" required>
                        <label class="form-check-label" for="centerCUP">CUP</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="centerMIL" name="studentCenter" value="MIL" required>
                        <label class="form-check-label" for="centerMIL">MIL</label>
                    </div>
                </div>
            </div>

            <button type="button" id="record" class="btn btn-danger mb-2">Record</button>
            <button type="button" id="stopRecord" class="btn btn-secondary mb-2" disabled>Stop</button>
            <audio id="recordedAudio" class="mt-3 w-100"></audio>
            <button type="button" id="upload" class="btn btn-primary mt-3">Upload</button>
        </form>

        <button id="adminLoginButton" class="btn btn-outline-dark mt-4">Admin Login</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
